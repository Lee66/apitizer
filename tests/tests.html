<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>APItizer tests</title>
    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
    <style type="text/css">
      #blanket-main { 
        font-size: 12px !important;
      }
    </style>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script type='text/javascript' src='../bower_components/requirejs/require.js'></script>
    <script type='text/javascript' src='../requirejsconfig.js'></script>
    <script type='text/javascript' src='../bower_components/qunit/qunit/qunit.js'></script>
    <script type='text/javascript' src='../bower_components/blanket/dist/qunit/blanket.js' data-cover-only="//(lib\/.*)/"></script>
    <script type='text/javascript'>
      requirejs.config({
        baseUrl : '../'
      })
      QUnit.config.autostart = false;
      requirejs([
        'tests/apitizer_test',
        'tests/custom_fixtures_test',
        'tests/related_store_test',
        'tests/complex_schema_test',
        'tests/simple_fixtures_test',
        'tests/api_test',
        'tests/non_existing_url'
      ], function(){
          for(var i = 0; i < arguments.length; i++){
            arguments[i]();
          }
          QUnit.load();
          QUnit.start();
        })
    </script>
  </body>
</html>
